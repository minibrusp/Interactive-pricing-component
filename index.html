<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <title>Frontend Mentor | Interactive pricing component</title>
   <link rel="stylesheet" href="./css/main.css">
</head>

<body>
   <main>
      <header>
         <h1>Simple, traffic-based pricing</h1>
         <p>Sign-up for our 30-day trial. No credit card required.</p>
      </header>

      <form>
         <div class="top">
            <h2><span>100K</span> Pageviews</h2>
            <input type="range" name="price-range" min="0" max="100" value="50" class="price-range">
            <p class="price"><span class="price-num">&dollar;<span>16</span>.00</span> / month</p>

            <p class="subs-option">
               <span class="text-monthly">Monthly <span class="text-monthly__extra">Billing</span></span>
               <input type="checkbox" class="subs-option__toggler">
               <span class="text-yearly">Yearly <span class="text-yearly__extra">Billing</span></span> 
               <span class="subs-option__discount">
                  <span class="subs-option__discount__num">-25&percnt;</span>
                  <span class="subs-option__discount__text">Discount</span> 
               </span> 
               
            </p>
         </div>

         <div class="bot">
            <ul>
               <li>Unlimited websites</li>
               <li>100% data ownership</li>
               <li>Email reports</li>
            </ul>
            <button type="submit">Start my trial</button>
         </div>

      </form>
   </main>
   

   <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/minibrusp" target="_blank">XIII</a>.
   </footer>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.0/gsap.min.js"></script>
<script src="./js/App.js" type="module"></script>

</html>
